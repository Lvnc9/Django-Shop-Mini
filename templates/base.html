{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Online Shop</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
        
        <!-- Custom Vaporwave Styles -->
    </head>
    
    <body>
        <!-- Navbar -->
        {% include 'inc/navbar.html' %}
        <!-- Main Content -->
        <div class="container mt-4">
            <div class="jumbotron bg-white">
                {% include 'inc/messages.html' %}
                {% block content %} {% endblock %}
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Django Online Shop - Powered by <a href="https://github.com/Lvnc9" class="text-decoration-none" style="color: #ff79c6;">Lvnc9</a></p>
        </footer>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        {% block extra_headers %} {% endblock %}
    </body>
</html>
